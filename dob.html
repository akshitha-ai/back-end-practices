<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Post</title>
</head>
<body>
    <form class="form">
        <input name="name" type="text" placeholder="name">
        <input name="dateOfBirth" type="date" placeholder="dob">
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female 
        <input name="mobileNumber" type="text" placeholder="mobileNumber">
        <button type="submit">Submit</button>
    </form>

    <script>
        const formE1 = document.querySelector('.form');

        formE1.addEventListener('submit', event => {
            event.preventDefault();

            const data = {
                name: formE1.elements.name.value,
                dateOfBirth: formE1.elements.dateOfBirth.value,
                gender: formE1.elements.gender.value,
                mobileNumber: formE1.elements.mobileNumber.value
            };

            fetch('http://192.168.2.101:3000/post', { 
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(data => console.log(data))
            .catch(error => console.log(error));
        });
    </script>
</body>
</html>
